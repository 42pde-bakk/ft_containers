name: MultiMap - Check Ubuntu & macOS compilation C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  jobuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: ./run.sh MultiMap
      run: |
        ./run.sh multimap
        echo "now we print STL"
        cat std.txt
        echo "now we print mine"
        cat ft.txt

  stevejobs:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: ./run.sh MultiMap
      run: |
        ./run.sh multimap
        echo "now we print STL"
        cat std.txt
        echo "now we print mine"
        cat ft.txt
